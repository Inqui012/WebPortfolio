<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{

            width: 50px;
            height: 50px;
            border-width: 5px;
            border-color: cornflowerblue cornflowerblue slateblue cornflowerblue;
            border-style: solid;
            border-radius: 50%;
            position: relative;
            margin: 50px auto 0;
        }

        div ul{
            position: absolute;
            list-style: none;
            top: 55px;
            width: 100%;
            background-color: skyblue;
            color: white;
            text-align: center;
            border-radius: 15px;
            display: none;
        }
        div ul li{
            padding: 10px 0;
            /* line-height: 50px; */
            border-bottom: 2px solid white;
        }

        div:hover{
            background-color: slateblue;
        }
        div:hover ul{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                웹
            </li>
            <li>
                퍼
            </li>
            <li>
                블
            </li>
            <li>
                리
            </li>
            <li>
                셔
            </li>
        </ul>
    </div>
</body>
</html>
