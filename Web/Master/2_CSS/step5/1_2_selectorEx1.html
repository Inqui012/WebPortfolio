<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selector example - PRAF</title>
    <link rel="stylesheet" type="text/css" href="css/1_2_selectorEx1.css" />
</head>

<body>
    <div>
        <form action="">
            <fieldset>
                <legend>공용자원신청서</legend>
                <ul>
                    <li>
                        <label for="applyPart">신청자부서</label>
                        <input id="applyPart" type="text" name="applyPart" title="신청부서입력" />
                    </li>
                    <li>
                        <label for="applyName">신청자이름</label>
                        <input id="applyName" type="text" name="applyName" title="신청인입력" />
                    </li>
                    <li>
                        <label for="selectRe">공용자원선택</label>
                        <select id="selectRe"  name="selectRe">
                            <option>SI</option>
                            <option>SM</option>
                            <option>PM</option>
                            <option>PL</option>
                        </select>
                    </li>
                    <li>
                        <label for="useDate">사용시작일</label>
                        <input id="useDate" type="date" name="useDate" />
                    </li>
                    <li>
                        <label for="useEndDate">사용종료일</label>
                        <input id="useEndDate" type="date" name="useEndDate" />
                    </li>
                    <li>
                        <input type="checkbox" id="replyMe" name="replyMe" />
                        <label for="replyMe">이 신청의 응답을 나에게 보냅니다.</label>
                    </li>
                </ul>
                <input type="submit" value="신청" />
                <input type="reset" value="취소" />
            </fieldset>
        </form>
    </div>
</body>
</html>
