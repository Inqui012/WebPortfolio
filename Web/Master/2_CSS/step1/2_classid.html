<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순 지정 활용
    </p>

    <button class="btn create">
        작성
    </button>
    <button class="btn modify">
        수정
    </button>
    <button class="btn delete">
        삭제
    </button>
    <button class="btn confirm">
        확인
    </button>
    <button class="btn cancel">
        취소
    </button>

    <!-- 
        클래스와 아이디 쓸 수 있는 이름에는 규칙이 있다.
            1. 첫 글자는 알파벳으로 시작해야 한다. (a~z 또는 A~Z)
            2. 두 번째부터는 알파벳과 숫자 그리고 '-' 또는 '_'가 사용될 수 있다.
            3. 대소문자를 구분한다.

        PascalCase (파스칼 케이스)
        쌍봉낙타 표기법이라고도 합니다.

        camelCase (카멜 케이스)
        단봉낙타 표기법이라고도 합니다.

        snake_case (스네이크 케이스)
        각 단어의 사이를 언더바 "_" 로 구분

        kebab-case
        각 단어의 사이에 하이픈 "-" 로 구분
     -->
</body>
</html>
