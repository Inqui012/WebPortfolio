<!DOCTYPE html>
<html lang="ko">
    <!-- 웹 문서 (전체 . 일부)에 관련 언어 지정하는 속성
    1. 검색엔진 및 브라우저 지원 목적(웹접근성)
    2. 전역속성이라 모든 요소에 사용 가능
    3. 언어 지정은 W3C 권장 사항 
-->
<head>
    <meta charset="UTF-8">
    <!-- 세상에 있는 거의 모든 문자를 표현할 수 있는 유니코드 문자를 지원하는
        HTML5의 기본 문자셋입니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 -->
    <title>머릿글 태그</title>
</head>
<body>
    <h1>heading1</h1>
    <h2>heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>
</body>
</html>
