<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KulE4XkvPJo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted0-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <video width="500" controls autoplay muted loop src="media/SampleVideo_1280x720_1mb.mp" poster="images/sorry.jpg"></video>
    <audio controls autoplay muted loop src="media/SampleAudio_0.4mb.mp3"></audio>

    <!-- 
        !src는 video, audio 동일 속성값 , 미디어 객체를 지정하는 속성값
        !width, height video 전용 속성값, video 객체 영역의 크기를 정하는
                !속성값
        !controls는 video, audio 동일 속성값, 재생영역에 제어버튼을 활성화 
                        !하는속성
        !autoplay는 video, audio 동일 속성값, 자동 재생 시킵니다. 
        !       muted(음소거)와 같이 사용, 브라우저 마다 다르다
        !muted는 video , audio 동일 속성값, 음소거
        !loop는 video, audio 동일 속성값, 반복 재생을 시키는 속성값
        !poster 는 video 전용 속성값, video객체를 불러오지 못할 때,
        !   대체 이미지를 출력 시키는 속성값
     -->
</body>
</html>
