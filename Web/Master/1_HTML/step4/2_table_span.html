<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowsapn</title>
</head>
<body>
    <table width="400" border="1">
        <caption>테이블 안 셀 병합에 대해 알아보자</caption>
        <tbody>
            <tr>
                <td colspan="3">1 - 1 1 - 2 1 - 3</td>
                <!-- <td>1 - 2</td>
                <td>1 - 3</td> -->
            </tr>
            <tr>
                <td rowspan="2">2 - 1 3 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
            </tr>
            <tr>
                <!-- <td>3 - 1</td> -->
                <td>3 - 2</td>
                <td>3 - 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
