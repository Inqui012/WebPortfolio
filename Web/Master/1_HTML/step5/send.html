<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보내다</title>
</head>
<body>
    <form action="receive.html" method="GET">
        <ul>
            <li>
                <input type="text" name="text">
            </li>
            <li>
                <input id="btn_radio1" type="radio" name="radioGroup" checked="checked" value="1"/> <label for="btn_radio1">항목1</label>
                <input id="btn_radio2" type="radio" name="radioGroup" value="2"/> <label for="btn_radio2">항목2</label>
                <input id="btn_radio3" type="radio" name="radioGroup" value="3"/> <label for="btn_radio3">항목3</label>
                <input id="btn_radio4" type="radio" name="radioGroup" value="4"/> <label for="btn_radio4">항목4</label>
            </li>
            <li>
                <select name="job">
                    <option value="" >직업선택</option>
                    <optgroup label="실업자">
                        <option value="1"  selected>무직</option>
                        <option value="2">학생</option>
                    </optgroup>
                    <optgroup label="근로자">
                        <option value="3">전문직</option>
                        <option value="4">공무원</option>
                    </optgroup>
                </select>
            </li>
        </ul>
        <input type="submit">
    </form>
</body>
</html>
