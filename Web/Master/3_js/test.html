<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문과 for문</title>
    <script>
        // if 문
        function numbJudgment(){
            var numb = prompt('숫자를입력하세요','양수음수상관없음');
            console.log(typeof(numb));
        
            if(numb > 0){
                alert('양수입니다.');
            }else if(numb < 0){
                alert('음수입니다.');
            }else{
                alert('0입니다.');
            }
        }
        
        // for문
        function namePrint10(){
            var userName = "KimSungEun";
            for (var i = 1; i < 10; i++) {
                console.log(i+'.'+ userName +'<br>');
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
