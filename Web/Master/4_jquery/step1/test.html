<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('div').height('3000');
            $('div span').each(function(){
                $(this).css({
                    left : ($(window).width() / 2) - ($(this).width() / 2),
                    top :($(window).height() / 2) - ($(this).height() / 2)
                })
            })

            $(window).scroll(function(){
                var $start = $(window).scrollTop() - $('div').offset().top;
                var $end = $('div').height() - $(window).height();
                var $opacity = ($start / $end) * 2;
                var $rotate = ($start / $end) * 360;
                // 0 ~ 360
                if($opacity > 1){
                    $opacity = 2 - $opacity;
                }
                console.log($opacity);

                $('div span').css({
                    opacity :$opacity,
                    transform : 'rotate(' + $rotate + 'deg)'
                })
            });
        });
    </script>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body > *{height: 100vh;}
        header,footer{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
        header{background-color: lightblue;}
        footer{background-color: lightcoral;}

        div span{
            opacity: 0;
            position: fixed;
            left: 0;
            top: 0;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <div>
        <span>수고하셨습니다.</span>
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
