<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <table>
        <caption>month / savings Table</caption>
        <!--
            caption은 반드시 taBle 시작 태그 뒤에 따라와야 합니다. 웹접근성 준수를 위해 해당 테이블이 어떠한 데이터를 표현 하는지 알려줍니다.
        -->

        <colgroup>
            <col width="300px" style="background-color: red;">
            <col width="150px" style="background-color: yellow;">
        </colgroup>

        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <!--
            thead는 테이블을 상단부를 뜻한다. 데이터의 분류를 묶어 표기(표의 헤더) 할 때 사용한다.
        -->
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Februay</td>
                <td>$80</td>
            </tr>
        </tbody>
        <!--
            실질적 데이터 틀이 들어가는 공간이 tbody이다. thead 나 tfoot은 용도에 따라 사용, 미사용 할 수 있으나, tbody는 반드시 사용되며, tbody만 있는 테이블 일 경우 tbody 마크업 자체는 생략 가능하다.
        -->
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
        <!--
            tfoot은 테이블의 하단부를 뜻한다. 데이터의 총합, 통계등을 표기(표의 푸터) 할 때 사용한다.
        -->
    </table>

</body>
</html>
