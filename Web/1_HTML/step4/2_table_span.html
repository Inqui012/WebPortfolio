<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col span, Row span</title>
</head>
<body>
    
    <table width="400" border="1">
        <caption>테이르 안 셀 병합에 대해 알아보자</caption>
        <tbody>
            <tr>
                <td colspan="3">1 - 1</td>
                <!-- 
                    <td>1 - 2</td>
                    <td>1 - 3</td>
                    1-1의 colspan의 병합에 위치가 사라짐.
                -->
            </tr>
            <tr>
                <td rowspan="2">2 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
            </tr>
            <tr>
                <!-- 
                    <td>3 - 1</td>
                    2-1의 rowspan에 병합되어서 여기 위치가 사라짐 
                -->
                <td>3 - 2</td>
                <td>3 - 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
