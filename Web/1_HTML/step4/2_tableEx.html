<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        th{background-color: cornflowerblue;}
/*         td{border: 1px solid;} */
    </style>
</head>
<body>
    
    <table cellspacing="0" cellpadding="10" border="1px">
        <caption>만들어보세요!</caption>
        <colgroup>
            <col style="background-color: cornflowerblue;" >
        </colgroup>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td rowspan="2">2-2 / 3-2</td>
                <td>2-3</td>
                <td>2-4</td>
            </tr>
            <tr>
                <td>3</td>
                <!-- <td>3-2</td> -->
                <td>3-3</td>
                <td rowspan="2">3-4 / 4-3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4-2</td>
                <!-- <td>4-3</td> -->
                <td>4-4</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
