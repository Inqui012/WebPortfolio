<!DOCTYPE html>
<html lang="ko"> 
    <!-- 홈페이지 언어표시 한국일경우 ko. 장애인차별금지법으로 인해 화면을 읽어주는 기능을 사용할경우 ko가 아니면 한국어를 인식하지 못한다.-->
    <!-- html lang은 전역설정. html의 모든 구역에서 기능한다. 영어의경우 자동번역이 가능하지만 다른 언어의 경우 설정해줘야한다.-->
    <!--
        웹 문서 (전체. 일부)에 관련 언어 지정하는 속성
        1. 검색엔진 및 브라우저 지원 목적(웹접근성)
        2. 전역속성이라 모든 요소에 사용 가능
        3. 언어 지정은 W3c 권장 사양
    -->
<head>
    <meta charset="UTF-8">
    <!-- 세상에 있는 거의 모든 문자를 표현할 수 있는 유니코드 문자를 지원하는 HTML5의 기본 문자셋-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport는 반응형 디자인을 위한 태그-->
    <title>머릿말 태그</title>
</head>
<body>
    <!-- h는 heading의 약자 1-6까지 있음. 숫자가 커질수록 소제목. ex> h1은 대제목 h2는 소제목-->
    <!-- 웹 구성상 h6을 넘어가는 경우는 없다. 있다면 구성을 잘못한것-->
    <!-- 타이핑할때 ctrl alt 로 위치를 설정하면 여러줄을 동시에 편집가능하다-->
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
</body>
</html>
