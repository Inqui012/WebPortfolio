<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lmJSbxXyom0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <video width="500" height="315" autoplay loop muted poster="images/sorry.jpg" controls src="media/SampleVideo_1280x720_1mb.mp4"></video>
    <audio controls autoplay muted loop src="media/SampleAudio_0.4mb.mp3"></audio>
    <!--
        src source의 약자. video, audio 동일 속성값, 미디어 객체를 지정하는 속성값
        width, height 넓이, 높이. video 전용 속성값, video 객체 영역의 크기를 정하는 속성값
        controls video, audio 동일 속성값, 재생영역에 제어버튼을 활성화 하는 속성
        autoplay 자동재생. video, audio 동일 속성값, 자동재생 시킵니다.
            muted(음소거)와 같이 사용, 브라우저 마다 다르다
        muted는 video, audio 동일 속성값, 음소거
        loop는 반복재생. video, audio 동일 속성값, 반복재생을 시키는 속성값
        poster는 video 전용 속성값. video 객체를 불러오지 못할 때 표시되는 속성.
    -->

</body>
</html>
