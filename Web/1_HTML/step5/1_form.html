<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    
    <form action="">
        <!--
            form 은 input 내 data를 담아 전송하는 역할을 해준다. 감싸는 위치는input과 가장 가까운 공간태그여야 한다.
        -->
        <fieldset>
            <!--
               form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다. 
            -->
            <legend>HTML4 Input</legend>
            <!--
                fieldset으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 legend 태그 안에 삽입한다.(필수 아님)
            -->
            <ul>
                <li>
                    <input type="text" title="텍스트입력" maxlength="3">  
                    <!--
                        입력 태그 타입 text는 텍스트를 삽입할 때 사용되며, 이 경우엔 title이 항상 제공 되어야 한다. maxlength를 이용해 최대 글자를 제어할 수 있다.
                    -->  
                </li>
                <li>
                    <input type="password">
                    <!-- 
                        입력 태그 타입 password는 비밀번호를 삽입할 때 사용된다.
                    -->
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked><label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2"><label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3"><label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4"><label for="btn_radio4">항목4</label>
                    <!--
                        입력 태그 타입 radio는 라디오 버튼이며, name을 같은 이름으로 여러 항목을 지정시 그룹화 된다.
                        또한 label을 이용하여 해당 항목과 버튼을 연결해 줄 필요가 있다.
                        checked 를 이용하여 페이지가 로드 될 때 초기 선택값을 넣어줄 수 있다.
                    -->
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1" value="c1"><label for="btn_chk1">체크1</label>
                    <input type="checkbox" id="btn_chk2" value="c2"><label for="btn_chk2">체크2</label>
                    <input type="checkbox" id="btn_chk3" value="c3"><label for="btn_chk3">체크3</label>
                    <!--
                        1. 입력 태그 타입 checkbox는 다중 선택을 지원 하는 input이며, label을 이용하여 해당 항목과 연결해야 한다.
                        2. value 값으로 전달 데이터를 정한다.
                        3. checked 욥션 역시 radio input과 동일.
                    -->
                </li>
                <li>
                    <textarea name="" id="" cols="30" rows="10">아아아아아아아아아</textarea>
                    <!--
                        여러 줄을 입력 할 수 있는 텍스트 상자인 textarea 는 cols로 가로 입력너비, rows로 세로 입력너비의 초기값을 설정 할 수 있다.
                        주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에, 초기 데이터 삽입시 공백부분에 유의 해야 한다.
                    -->
                </li>
                <li>
                    <select name="">
                        <option value="">직업선택</option>
                            <optgroup label="실업자">
                                <option value="1">무직</option>
                                <option value="2">학생</option>
                            </optgroup>
                            <optgroup label="근로자">
                                <option value="3">전문직</option>
                                <option value="4" selected>공무원</option>
                            </optgroup>
                    </select>
                    <!--
                        select 는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                        optgroup 으로 중간 그룹을 설정할 수 있다.
                    -->
                </li>
                <li>
                    <input type="image" src="디자인 된 이미지버튼"><br/>
                    <input type="button" value="비밀번호 확인"><br/>
                    <input type="file" value="찾아보기"><br/>
                    <input type="file">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                    <!--
                        버튼으로 사용할 수 있는 input에는 image, button, file, submit, reset 이 있는데 해당용도에 따라 적절하게 사용해야 한다.
                        1. image 는 버튼을 웹사이트 디자인에 맞게 디자인된 버튼을 사용할 때 사용한다.
                        2. button 은 최종 확인 전송 및 페이지 양식 되돌리기, 파일 찾아보기 기능을 제외한 나머지 기능의 버튼(우편번호, 검색, 추가, 삭제 등)에 사용한다.
                        3. file 은 파일 찾아보기 버튼에 사용한다.
                        4. submit 은 해당 폼이 모두 완성 되었을 때 완료 및 전송을 할 때 사용한다.
                        5. reset 은 해당 폼의 모든 양식 내용을 초기화 시킬 때 사용한다.
                    -->
                </li>
            </ul>
        </fieldset>
        <!--
            위는 html4에서 사용되던 것들, 아래는 html5에서 추가된 기능. 둘다 사용가능.
        -->
        <fieldset>
            <legend>html5 input</legend>
            <label for="username">이름 : </label>
            <input type="text" name="" id="username" placeholder="8자 미만" readonly maxlength="8" autofocus required><br/>
            <!--
                required : 필수입력 필드, maxlength : 최대글자 제한, autofocus : 자동초점, readonly : 읽기전용 (ex> 회원정보수정 등 에서 수정금지 필드 등)
            -->
            <input type="email" name="" id=""><br/>
            <!--
                email 로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 @ 버튼이 생긴다.
            -->
            <input type="url" name="" id=""><br/>
            <!--
                type 을 url 로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 .com 버튼이 생기고 해당 버튼을 길게 누르면 타 도메인으로 변경 가능
            -->
            <input type="number" min="10" max="100" step="10" value="20"><br/>
            <!--
                상하버튼으로 숫자를 기입하는 스핀박스를 생성한다. 
                <input type="number" 최저값 최대값 상승폭 초기값>
            -->
            <input type="range" min="-2" max="2" step="1" value="0"><br/>
            <!--
                슬라이드바로 숫자를 기입하는 막대를 생성한다.
            -->
            <input type="date" name="" id=""><br/>
            <!--
                연도, 월, 날짜 선택 IE10 이상은 지원불가 (수동입력만 가능)
            -->
            <input type="month"><br/>
            <!--
                연도, 월 선택을 할 수 있다. IE10 이상은 지원불가 (수동입력만 가능)
            -->
            <input type="week"><br/>
            <!--
                연도, 월 선택을 할 수 있다. IE10 이상은 지원불가 (수동입력만 가능)
            -->
            <input type="time"><br/>
            <!--
                시간을 선택할 수 있는 입력창. IE10 이상은 지원불가 (수동입력만 가능)
            -->
            <input type="datetime-local" name="" id=""><br/>
            <!--
                연도, 월, 날짜, 시간 선택을 한번에 받을 수 있음. IE10 이상은 지원불가 (수동입력만 가능)
            -->
            <label for="typecolor">색상선택 : </label>
            <input type="color" name="" id="typecolor">
            <!--
                컬러피커창을 생성한다. IE10 이상은 지원불가 (수동입력만 가능)
            -->
        </fieldset>
        
    </form>

</body>
</html>
