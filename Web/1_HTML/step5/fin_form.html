<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
    <style>
        .wrap {max-width: 500px; margin:0 auto}
        table {width: 100%;}
        th {text-align: left;}
/*         #steplist {display: block;}
        #steplist option {}
        input[type="range"] {width: 330px;} */
        
    </style>
</head>
<body>
    <div class="wrap">
        <form action="">
            <fieldset>
                <legend>필수입력사항</legend>
                <table>
                    <caption>사용자정보</caption>
                    <tr>
                        <th>
                            <label for="userID">아이디</label>
                            <!-- 입력받을 인풋의 주제를 정하는 애니까 th구나.-->
                        </th>
                        <td>
                            <input type="text" id="userID">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userPW">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" id="userPW">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="checkPW">비밀번호 확인</label>
                        </th>
                        <td>
                            <input type="password" id="checkPW">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userName">이름</label>
                        </th>
                        <td>
                            <input type="text" id="userName">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userEmail">이메일</label>
                        </th>
                        <td>
                            <input type="email" id="userEmail"> 
                            <span> @ </span>
                            <!-- 작은 div 같은 기능. 실제로 묶어주지는 않음.-->
                            <select name="" id="">
                                <option value="@gmail.com">Gmail</option>
                                <option value="@naver.com">Naver</option>
                                <option value="@daum.net">Daum</option>
                                <option value="@hotmail.com">Hotmail</option>
                                <option value="@nate.com">Nate</option>
                            </select>
                        </td>
                    </tr>


                </table>
            </fieldset>

            <fieldset>
                <legend>선택입력사항</legend>
                <table>
                    <caption>부가정보</caption>
                    <tr>
                        <th>
                            <label for="address">주소</label>
                        </th>
                        <td>
                            <input type="text" id="address">
                            <input type="button" value="주소찾기">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="tel">연락처</label>
                        </th>
                        <td>
                            <input type="text" id="tel">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="">성별</label>
                        </th>
                        <td>
                            <input type="radio" name="radiogroup" id="s_mail"><label for="s_mail">남성</label>
                            <input type="radio" name="radiogroup" id="s_femail"><label for="s_femail">여성</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="">취미</label>
                        </th>
                        <td>
                            <input type="checkbox" id="hob1"><label for="hob1">독서</label>
                            <input type="checkbox" id="hob2"><label for="hob2">게임</label>
                            <input type="checkbox" id="hob3"><label for="hob3">영화</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userdate">생년월일시</label>
                        </th>
                        <td>
                            <input type="datetime-local" id="userdate">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="">좋아하는 색상</label>
                        </th>
                        <td>
                            <input type="color">
                        </td>
                    </tr>
                <!--                    
                    <tr>
                        <th>
                            <label for="">키(cm)</label>
                        </th>
                        <td>
                            <input type="range" min="120" max="210" step="10" list="steplist">
                            <datalist id="steplist">
                                <option value="120" label="120">120
                                <option value="130" label="130">130
                                <option value="140" label="140">140
                                <option value="150" label="150">150
                                <option value="160" label="160">160
                                <option value="170" label="170">170
                                <option value="180" label="180">180
                                <option value="190" label="190">190
                                <option value="200" label="200">200
                                <option value="210" label="210">210
                            </datalist>
                        </td>
                    </tr> 
                -->
                <!--
                    키목록을 보여주는건 CSS라서 아직은 어려운듯.
                -->
                    <tr>
                        <th>
                            <label for="usersns">SNS</label>
                        </th>
                        <td>
                            <input type="url" id="usersns">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="greet">가입인사</label>
                        </th>
                        <td>
                            <textarea name="" id="greet" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <div>
                <input type="submit" value="확인">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
