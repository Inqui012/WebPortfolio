<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Web Tag</title>
</head>
<body>
    <header>
    <!--
        페이지 상단 로고, 네비게이션 등이 들어가는 header. 혹은 header 의 상단부분(제목, 설명) 역시 들어갈 수 있다.
        텍스트로 제목을 넣을 때에는 h태그를 활용하도록 한다. 사이트의 로고등이 이곳에 적합하다 (global 요소)
    -->
    </header>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    <!--
        네비게이션이 들어가는 nav. 독립적으로 사용하거나 각 시맨틱 안에 넣어 사용도 가능하다.
    -->
    </nav>

    <section>
        <h2>Section 에는 머릿글을 넣어줘야 한다.</h2>
    <!--
        일반적인 컨텐츠 그룹(명확히 내용이 구분되는 그룹)이 들어가는 section
    -->
        <article>
            <h3>
                그 자체로 이해 될 수 있고, 독립적으로 취급되는 문서만 들어갈 수 있는 article. 머릿글을 넣어줘야 한다.
            </h3>
            <!--
                신문기사, 블로그 게시물, 포럼게시물 등 을 불러오는 공간.
            -->
            <article>
                안쪽에 있는 요소는 바깥쪽에 있는 요소와 관련된 글을 나타냅니다.
            </article>
            <time datatime="2020-09-23T18:44:55+09:00">2020년 9월 23일</time>
            <!--
                time 안에 기입하는 날짜와 시간은 사람에게 전달하는 목적을 띄고 datatime 이라는 속성은 각 디바이스들이 받아들이는 값이다. T를 기분으로 날짜와 시간을 구분하여 입력한다.
                날짜 형식 yyyy-mm-dd 형식, 시간 형식 00:00:00. 끝에 + 타임존정보(혐정세계시) 를 표기한다. Z는 그리니치 표준시
            -->
        </article>
    </section>

    <aside>
    <!--
        전체적으로 사용하는 글로벌 요소중 우측이나 좌측에 있는 메뉴, 배너 등의 전반적인 컨텐츠가 들어가는 aside (선택적 global 요소)        
    -->
    </aside>

    <footer>
    <!--
        저작권 정보, 회사주소, 개인정보 취급방침 등의 하단 글로벌 요소가 들어가는 footer (global 요소)
    -->
    </footer>

    <main>
    <!--
       주요 컨텐츠를 나타냅니다. 주요 컨텐츠 영역은 문서의 핵심 주제나 앱의 핵심 기능에 직접적으로 확장하는 컨텐츠.
       현재 IE12 는 지원하는 것으로 보이나, 이전의 IE 는 지원불가. 
       문서 내 mainpage 에 해당하는 센션부나 페이지를 감쌀 때 사용한다. 한 개의 문서에서 1번만 사용할 수 있다. 또한 구조상 최상위에 존재 해야 한다.
    -->
    </main>

</body>
</html>
