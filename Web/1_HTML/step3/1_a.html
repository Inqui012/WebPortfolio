<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
    <style>
        div{height:1000px;}
    </style>
</head>
<body>
    
    <h1>포털 사이트 목록</h1>
    <p>
        하이퍼 링크를 이용하여 원하는 URL 및 URL 내 위치로 이동하는 법, 파일 다운로드 링크 및 메일 링크등을 배워봅시다.
    </p>

    <ul>
        <li>
            <a href="http://www.naver.com" target="_self">네이버 바로가기</a>
            <!--
                a 태그는 속성 href 로 불러올 URL 및 TYPE을 설정하고, target으로 불러오는 방식을 설정할 수 있는데, _self 는 현재 페이지에서 바로 불러오는 방식을 말한다.
            -->
        </li>
        <li>
            <a href="http://www.daum.net" target="_blank">다음 바로가기</a>
            <!--
                terget의 _blank는 새탭으로 불러오는 방식을 말한다.
            -->
        </li>
        <li>
            <a href="파일명">파일명</a>
            <!--
                href에 해당 경로에 맞는 파일이름과 확장명을 넣으면 파일 다룬로드 기능을 활성화 할 수 있다.
            -->
        </li>
        <li>
            <a href="mailto:메일주소?subject=메일제목">메일보내기</a>
            <!--
                해당링크를 이용하여 바로 메일을 보낼 수 있도록 하려면, href안에 mailto:로 선언하고 해당 메일 주소와 ?subject=제목내용 으로 제목표시까지 할 수 있다.
            -->
        </li>
        <li>
            <a href="tel:[국제번호][전화번호]">전화걸기</a>
            <!--
                tel:로 선언하면 전화걸기 기능이 가능하고 모바일에서는 다디얼패드가 열린다.
            -->
        </li>
    </ul>
    <div id="goal">
        목표지점
    </div>

</body>
</html>
