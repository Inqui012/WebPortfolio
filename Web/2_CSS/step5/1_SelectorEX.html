<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/1_SelectorEX.css">
</head>
<body>
    <div class="Box">
        <form action="">
            <fieldset>
                <legend>금융지원신청서</legend>
                <ul>
                    <li>
                        <label for="dep">신청자부서</label><input type="text" id="dep">
                    </li>
                    <li>
                        <label for="name">신청자이름</label><input type="text" id="name">
                    </li>
                    <li>
                        <label for="select">금융지원선택</label>
                        <select name="" id="select">
                            <option value="">SI</option>
                            <option value="">SM</option>
                            <option value="">PM</option>
                            <option value="">PL</option>
                        </select>
                    </li>
                    <li>
                        <label for="start">사용시작일</label><input type="date" id="start">
                    </li>
                    <li>
                        <label for="end">사용종료일</label><input type="date" id="end">
                    </li>
                    <li>
                        <input type="checkbox" id="send"><label for="send">이 신청의 응답을 나에게 보냅니다.</label>
                    </li>
                    <li>
                        <input type="submit" value="신청"><input type="reset" value="취소">
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
