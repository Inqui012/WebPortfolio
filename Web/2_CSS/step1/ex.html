<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div h1 {color: coral;}
        div h1 + h1 {color: crimson;}
        div h2 {color: darkblue;}
        div h2 ~ h1 {color: deeppink;}
        div h2 + h1 {color: darkorchid;}
    </style>
</head>
<body>
    <div>
        <h1>안</h1>
        <h1>녕</h1>
        <h2>하</h2>
        <h1>세</h1>
        <h1>요</h1>
    </div>
</body>
</html>
