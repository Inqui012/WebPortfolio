<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spacing</title>
    <link rel="stylesheet" href="CSS/2_spacing.css">
</head>
<body>

    <div>
        첫번째 Div Test
    </div>

    <span>Inline 요소</span>
    <span>Inline 요소</span>

    <div class="firstDiv">
        첫번째 Div
        <article>
            첫번째 Div 내 article
        </article>
    </div>    
    <div class="secondDiv">
        두번째 Div
        <article>
            두번째 Div 내 article
        </article>
    </div>
    <div class="centerDiv">
        중앙에 위치하는 Div
        <article>
            중앙 Div 내 article
        </article>
    </div>

    <!-- 예제만들기 패딩으로 10 보더 3 전체는 100 -->
    <div class="paddingDiv">
        패딩이 적용된 Div
        <article>
            패딩이 적용된 Div 내 Article
        </article>
    </div>
</body>
