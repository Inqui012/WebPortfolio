<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        * {margin: 0; padding: 0;}
        header {width: 500px; height: 100px; background-color: springgreen;}
        header nav {background-color: teal; height: 50px; margin: 10px 0 0 0;}
        section {width: 300px; height: 100px; display: inline-block; background-color: tomato; margin: 10px 4px 0 0;}
        /* 둘 사이의 미지의 영역은 태그 사이의 엔터를 인식한 html 의 띄어쓰기 간격. 6px 만큼인듯?*/
        aside {width: 190px; height: 100px; display: inline-block; background-color: yellow; margin: 0;}
        footer {width: 500px; height: 100px; background-color: royalblue; margin: 10px 0 0 0;}
    </style>
</head>
<body>
    
    <header>
        header
        <nav>
            nav
        </nav>
    </header>
    <section>
        section
    </section>
    <aside>
        aside
    </aside>
    <footer>
        footer
    </footer>

</body>
</html>
