<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <link rel="stylesheet" href="CSS/3_list.css">
</head>
<body>
    <ul>
        <li>제작 이미지 불릿 목록</li>
        <li class="circle">희 원형 불릿 목록</li>
        <li class="disc">검은 원형 불릿 목록</li>
        <li class="square">사각형 불릿 목록</li>
    </ul>
    <ol>
        <li class="decimal">숫자</li>
        <li class="lower-alpha">소문자 영어</li>
        <li class="upper-alpha">대문자 영어</li>
        <li class="lower-roman">소문자 로마숫자</li>
        <li class="upper-roman">대문자 로마숫자</li>
        <li class="none">표시하지 않음</li>
    </ol>
</body>
</html>
